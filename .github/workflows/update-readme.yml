name: Update README stats

on:
  schedule:
    # 매일 KST 오전 6시에 실행 (UTC 21:00 전날)
#    - cron: "0 21 * * *"
  workflow_dispatch:  # 수동 실행 버튼
  push:
    branches: [ main ]  # main 브랜치만

permissions:
  contents: write  # README 갱신 커밋 권한

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate total problem stats
        shell: bash
        run: |
          set -euo pipefail
          
          # 디렉토리 내 Java/Kotlin 풀이 파일 개수 합산
          count_platform () {
            local platform="$1"
            if [ -d "$platform" ]; then
              find "$platform" -type f \( -name "*.java" -o -name "*.kt" \) | wc -l
            else
              echo 0
            fi
          }
          
          # 플랫폼별 개수 (현재: Baekjoon, Programmers 두 가지만 집계)
          baekjoon=$(count_platform "백준")
          programmers=$(count_platform "Programmers" "프로그래머스")
          total=$((baekjoon + programmers))
          
          # 타임존 KST로 표시
          export TZ=Asia/Seoul
          now="$(date '+%Y-%m-%d %H:%M %Z')"
          
          # README에 삽입할 콘텐츠 → 임시 파일로 생성
          CONTENT_FILE="$(mktemp)"
          printf "%s\n" \
          "## 🚀 문제 풀이 현황 (자동 커밋)" \
          "- Baekjoon: ${baekjoon} 문제" \
          "- Programmers: ${programmers} 문제" \
          "" \
          "- Total: ${total} 문제" \
          "" \
          "Updated: ${now}" \
          > "$CONTENT_FILE"
          
          START="<!-- TOTAL_PROBLEM_STATS_START -->"
          END="<!-- TOTAL_PROBLEM_STATS_END -->"
          
          if grep -q "$START" README.md && grep -q "$END" README.md; then
          # 마커 사이를 임시파일 내용으로 교체 (GNU sed)
          sed -i -e "/$START/,/$END/{
          /$START/{
          p
          r $CONTENT_FILE
          }
            /$END/p
            d
          }" README.md
                        else
                          {
                            echo ""
                            echo "$START"
            cat "$CONTENT_FILE"
            echo "$END"
          } >> README.md
            fi
            
            rm -f "$CONTENT_FILE"
            
            # 변경사항 있을 때만 커밋/푸시
            if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add README.md
            git commit -m "chore(readme): auto-update problem stats"
            git push
            else
            echo "No changes."
            fi
